<html>
    <head>
        <link rel="stylesheet" href="vendor/angular-meetup/assets/angular-meetup-oauth.css">
    </head>
    <body ng-app="myApp">
        <div ng-controller="MeetupController">
            <rm-meetup-oauth refresh-token="refresh(token, expiresIn)">
                Meetup
            </rm-meetup-oauth>
            <br />
            <label>Token:</label>
            &nbsp;
            <span>{{token}}</span>
            <br />
            <label>Expires In:</label>
            &nbsp;
            <span>{{expiresIn}}</span>
            <br />
            <button data-ng:click="clear()">CLEAR</button>
            <br />
            <button data-ng:click="refreshOauthAccess()">Refresh Oauth Access</button>
        </div>
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
        <script src="vendor/angular-resource/angular-resource.js"></script>
        <script src="vendor/angular-meetup/angular-meetup.js"></script>
        <script src="javascript/app.js"></script>
    </body>
</html>
